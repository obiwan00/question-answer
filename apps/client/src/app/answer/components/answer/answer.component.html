<mat-card class="answer">
  <div class="answer__rating">
    <qa-rating
      [disabled]="isDisabled"
      [rating]="answer.likesCount"
      [likeStatus]="answer.likeStatus"
      (like)="likeAnswer()"
      (dislike)="dislikeAnswer()">
    </qa-rating>
    <div
      *ngIf="answer.accepted"
      class="answer__accept-icon"
      title="Answer is accepted by topic author"
      aria-label="Answer is accepted by topic author">
      âœ…
    </div>
  </div>
  <div class="answer__main-content">
    <header class="answer__header">
      <h3 class="answer__author">Author: {{ answer.author.username }}</h3>
      <div class="answer__action-buttons">
        <button
          *ngIf="answer.isCurrentUserAnswerAuthor"
          mat-icon-button
          aria-label="edit answer"
          color="accent"
          (click)="editAnswer()"
          [disabled]="isDisabled">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          *ngIf="showAcceptButton"
          color="accent"
          mat-icon-button
          [attr.aria-label]="answer.accepted ? 'Unaccepted answer' : 'Accept answer'"
          [attr.title]="answer.accepted ? 'Unaccepted answer' : 'Accept answer'"
          (click)="acceptAnswer()"
          [disabled]="isDisabled">
          <mat-icon>
            {{answer.accepted ? 'unpublished' : 'check_circle'}}
          </mat-icon>
        </button>
      </div>
    </header>
    <p class="answer__body mat-h3">{{ answer.body }}</p>
    <footer class="answer__footer">
      <ul class="answer__dates">
        <li>
          <time [dateTime]="answer.createdAt">
            Created at: {{ answer.createdAt | date:'medium' }}
          </time>
        </li>
        <li>
          <time [dateTime]="answer.updatedAt">
            Updated at: {{ answer.updatedAt | date:'medium' }}
          </time>
          </li>
      </ul>
    </footer>
  </div>
</mat-card>
